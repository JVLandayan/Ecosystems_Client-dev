<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Merchandise</h4>
        <p class="card-category">Manage your merchandises here</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>ID</th>
              <th>Title</th>
              <th>Details</th>
              <th>Merchandise Link</th>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let merchs of merch_list.reverse()
                    | paginate: { itemsPerPage: 10, currentPage: pageNum }
                "
              >
                <td>{{ merchs.merchId }}</td>
                <td>{{ merchs.merchName }}</td>
                <td>{{ merchs.merchDetails }}</td>
                <td>{{ merchs.merchLink }}</td>
                <td class="td-actions text-right">
                  <button
                    type="button"
                    rel="tooltip"
                    title="Edit Task"
                    class="btn btn-primary btn-link btn-sm"
                  >
                    <i
                      class="material-icons"
                      [routerLink]="['update', merchs.merchId]"
                      >edit</i
                    >
                  </button>
                  <button
                    type="button"
                    rel="tooltip"
                    title=""
                    class="btn btn-danger btn-link btn-sm"
                    data-original-title="Edit Task"
                    (click)="onDeleteMerch(merchs.merchId)"
                  >
                    <i class="material-icons">close</i>
                    <div class="ripple-container"></div>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            class="pagination"
            (pageChange)="pageNum = $event"
          ></pagination-controls>
          <a class="btn btn-primary btn-round" routerLink="add"
            >Add Merchandise</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
