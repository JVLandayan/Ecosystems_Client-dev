<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Accounts</h4>
        <p class="card-category">Manage user accounts</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>Id</th>
              <th>Authorization</th>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>UST Email</th>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let accounts of accounts_list
                    | paginate: { itemsPerPage: 10, currentPage: pageNum }
                "
              >
                <td>{{ accounts.id }}</td>
                <td>{{ accounts.authId == 1 ? "Admin" : "Author" }}</td>
                <td>{{ accounts.firstName }}</td>
                <td>{{ accounts.middleName }}</td>
                <td>{{ accounts.lastName }}</td>
                <td>{{ accounts.email }}</td>
                <td class="td-actions text-right">
                  <button
                    type="button"
                    rel="tooltip"
                    title="Edit Task"
                    class="btn btn-primary btn-link btn-sm"
                    [routerLink]="['update', accounts.id]"
                  >
                    <i class="material-icons">edit</i>
                  </button>
                  <button
                    type="button"
                    rel="tooltip"
                    title=""
                    class="btn btn-danger btn-link btn-sm"
                    data-original-title="Edit Task"
                    (click)="onDeleteAccount(accounts.id)"
                  >
                    <i class="material-icons" *ngIf="accounts.authId != 1"
                      >close</i
                    >
                    <div class="ripple-container"></div>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            class="pagination"
            (pageChange)="pageNum = $event"
          ></pagination-controls>
          <a class="btn btn-primary btn-round" routerLink="add">Add Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
