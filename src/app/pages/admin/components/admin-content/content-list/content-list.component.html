<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Contents</h4>
        <p class="card-category">Manage Contents</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Date Added</th>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let content of content_list.reverse()
                    | paginate: { itemsPerPage: 10, currentPage: pageNum }
                "
              >
                <td>{{ content.id }}</td>
                <td>{{ content.name }}</td>
                <td>{{ content.authorName | uppercase }}</td>
                <td>{{ content.dateofPublish }}</td>
                <td class="td-actions text-right">
                  <button
                    type="button"
                    rel="tooltip"
                    title="Edit Task"
                    class="btn btn-primary btn-link btn-sm"
                    [routerLink]="['update', content.id]"
                  >
                    <i class="material-icons">edit</i>
                  </button>
                  <button
                    type="button"
                    rel="tooltip"
                    title=""
                    class="btn btn-danger btn-link btn-sm"
                    data-original-title="Edit Task"
                    (click)="onArticleDelete(content.id)"
                  >
                    <i class="material-icons">close</i>
                    <div class="ripple-container"></div>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            class="pagination"
            (pageChange)="pageNum = $event"
          ></pagination-controls>
          <a routerLink="add" class="btn btn-primary btn-round">Add Content</a>
        </div>
      </div>
    </div>
  </div>
</div>
