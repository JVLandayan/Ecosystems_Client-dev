<div
  class="sidebar"
  data-color="purple"
  data-background-color="white"
  data-image="../assets/img/sidebar-1.jpg"
>
  <div class="logo">
    <a routerLink="accounts" class="simple-text logo-normal">
      Eco-systems | {{ currentUser.authId == 1 ? "Admin" : "Author" }}</a
    >
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/authpanel" routerLinkActive>
          <i class="material-icons">account_circle</i>
          <p>Home</p>
        </a>
      </li>
      <li class="nav-item" *ngIf="currentUser.authId == 1">
        <a class="nav-link" routerLink="accounts" routerLinkActive>
          <i class="material-icons">dashboard</i>
          <p>Accounts</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="content">
          <i class="material-icons">local_post_office</i>
          <p>Contents</p>
        </a>
      </li>
      <li class="nav-item" *ngIf="currentUser.authId == 1">
        <a class="nav-link" routerLink="teams">
          <i class="material-icons">group</i>
          <p>Teams</p>
        </a>
      </li>
      <li class="nav-item" *ngIf="currentUser.authId == 1">
        <a class="nav-link" routerLink="merchandise" routerLinkActive>
          <i class="material-icons">dashboard</i>
          <p>Merchandise</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onLogout()" routerLink="/">
          <i class="material-icons">subdirectory_arrow_right</i>
          <p>Logout</p>
        </a>
      </li>
    </ul>
  </div>
</div>
